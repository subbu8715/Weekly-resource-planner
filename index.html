<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resource Availability Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .status-cell { min-width: 100px; height: 70px; transition: transform .2s; }
    .status-cell:hover { transform: scale(1.05); cursor: pointer; }
    .status-wfo { background-color:#166534; color:white; }
    .status-wfh { background-color:#86efac; color:#14532d; }
    .status-planned-leave { background-color:#f97316; color:white; }
    .status-unplanned-leave { background-color:#b91c1c; color:white; }
    .status-default { background-color:#f3f4f6; }
    .modal-backdrop { background: rgba(0,0,0,0.5); }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4">Resource Availability Tracker</h1>
    <p id="week-range-display" class="text-center text-lg mb-6"></p>

    <!-- Controls -->
    <div class="flex justify-center gap-4 mb-6">
      <button id="prev-week" class="px-4 py-2 bg-gray-200 rounded">- Week</button>
      <button id="today" class="px-4 py-2 bg-gray-200 rounded">Today</button>
      <button id="next-week" class="px-4 py-2 bg-gray-200 rounded">+ Week</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow rounded-lg p-4">
      <table class="w-full border-collapse">
        <thead id="planner-head"></thead>
        <tbody id="planner-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Status Modal -->
  <div id="status-modal" class="modal-backdrop fixed inset-0 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-xl font-bold mb-4">Set Status</h2>
      <p id="status-modal-info" class="mb-4 text-gray-600"></p>
      <div class="grid gap-2 mb-4">
        <button data-status="wfo" class="status-btn status-wfo py-2 rounded">Work From Office</button>
        <button data-status="wfh" class="status-btn status-wfh py-2 rounded">Work From Home</button>
        <button data-status="planned-leave" class="status-btn status-planned-leave py-2 rounded">Planned Leave</button>
        <button data-status="unplanned-leave" class="status-btn status-unplanned-leave py-2 rounded">Unplanned Leave</button>
      </div>
      <input type="text" id="status-comment" placeholder="Comment (optional)" class="w-full border px-2 py-1 mb-4 rounded" />
      <div class="flex justify-end gap-2">
        <button id="close-modal" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwMFoATqk4NWtyC2uGPPlPDMhDPthUI1G0I83lhcJDdqQET3reSeuS9o8i6SUHeKvUX/exec";

    let currentDate = new Date();
    let members = [];
    let statuses = {};
    let selectedCell = null;

    const weekRangeDisplay = document.getElementById("week-range-display");
    const plannerHead = document.getElementById("planner-head");
    const plannerBody = document.getElementById("planner-body");
    const statusModal = document.getElementById("status-modal");
    const statusModalInfo = document.getElementById("status-modal-info");
    const statusComment = document.getElementById("status-comment");

    const getWeek = (date) => {
      const week = [];
      const temp = new Date(date);
      const day = temp.getDay();
      const monday = new Date(temp);
      const offset = day === 0 ? 6 : day - 1;
      monday.setDate(temp.getDate() - offset);
      for (let i = 0; i < 7; i++) {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i);
        week.push(d);
      }
      return week;
    };

    const toISO = (date) => date.toISOString().split("T")[0];
    const formatDate = (date, opts) => date.toLocaleString("en-US", opts);

    async function fetchData() {
      const res = await fetch(API_URL + "?action=getData");
      const data = await res.json();
      members = data.members;
      statuses = data.statuses;
      render();
    }

    async function saveStatus(member, dateISO, status, comment) {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "setStatus",
          member,
          date: dateISO,
          status,
          comment
        })
      });
      statuses[`${member}_${dateISO}`] = { status, comment };
      render();
    }

    function render() {
      const week = getWeek(currentDate);
      const start = formatDate(week[0], { month: "short", day: "numeric" });
      const end = formatDate(week[6], { month: "short", day: "numeric", year: "numeric" });
      weekRangeDisplay.textContent = `${start} - ${end}`;

      plannerHead.innerHTML = "";
      const tr = document.createElement("tr");
      tr.innerHTML = `<th class="p-2 text-left">Team Member</th>`;
      week.forEach(d => {
        tr.innerHTML += `<th class="p-2 text-center">${formatDate(d,{weekday:"short"})}<br>${formatDate(d,{day:"numeric"})}</th>`;
      });
      plannerHead.appendChild(tr);

      plannerBody.innerHTML = "";
      members.forEach(m => {
        const row = document.createElement("tr");
        row.innerHTML = `<td class="p-2 border font-semibold">${m.name}<br>
          <span class="text-sm text-gray-500">${m.role}</span><br>
          <span class="text-xs text-gray-500">Shift: ${m.shift}</span><br>
          <span class="text-xs text-gray-500">Region: ${m.region}</span></td>`;
        week.forEach(d => {
          const dateISO = toISO(d);
          const key = `${m.name}_${dateISO}`;
          const s = statuses[key];
          const klass = s ? `status-${s.status}` : "status-default";
          const td = document.createElement("td");
          td.className = "border p-1";
          td.innerHTML = `<div class="status-cell rounded ${klass}" data-member="${m.name}" data-date="${dateISO}" title="${s?.comment || ""}"></div>`;
          row.appendChild(td);
        });
        plannerBody.appendChild(row);
      });
    }

    document.getElementById("prev-week").onclick = () => { currentDate.setDate(currentDate.getDate()-7); render(); };
    document.getElementById("next-week").onclick = () => { currentDate.setDate(currentDate.getDate()+7); render(); };
    document.getElementById("today").onclick = () => { currentDate=new Date(); render(); };

    plannerBody.addEventListener("click", e => {
      const cell = e.target.closest(".status-cell");
      if (!cell) return;
      selectedCell = cell;
      const member = cell.dataset.member;
      const date = cell.dataset.date;
      const existing = statuses[`${member}_${date}`];
      statusModalInfo.textContent = `${member} - ${date}`;
      statusComment.value = existing?.comment || "";
      statusModal.classList.remove("hidden");
      statusModal.classList.add("flex");
    });

    document.querySelectorAll(".status-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const status = btn.dataset.status;
        const member = selectedCell.dataset.member;
        const date = selectedCell.dataset.date;
        const comment = statusComment.value;
        saveStatus(member, date, status, comment);
        statusModal.classList.add("hidden");
        statusModal.classList.remove("flex");
      });
    });

    document.getElementById("close-modal").onclick = () => {
      statusModal.classList.add("hidden");
      statusModal.classList.remove("flex");
    };

    fetchData();
  </script>
</body>
</html>
